<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="//unpkg.com/element-ui@1.3.7/lib/index.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  

	
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
